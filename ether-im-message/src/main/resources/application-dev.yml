server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.1.4:3306/ether_im?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: root
    hikari:
      auto-commit: true
      maximum-pool-size: 10
      connection-test-query: SELECT 1
      connection-timeout: 5000
  redis:
    database: 0
    host: localhost
    port: 6379
    password:
    timeout: 3000
    lettuce:
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 5000
    address: redis://localhost:6379
  application:
    name: ether-im-message




jwt:
  accessToken:
    secret: marding

rocketmq:
  name-server: 192.168.1.4:9876
  producer:
    group: im-message-group
    #    重试次数，加上第一次，共4次
    retry-times-when-send-failed: 3


redis:
  arrange:
    type: single # single or cluster

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl