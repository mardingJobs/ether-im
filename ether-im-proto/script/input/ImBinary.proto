syntax = "proto3";
package cn.ether.im.proto.binary;
import "google/protobuf/any.proto";

message ImBinaryProto {
  string type = 1;
  google.protobuf.Any body = 2;
}

message ImChatMessage {

  int64 messageId = 1;
  string senderId = 2;
  string senderTerminal = 3;
  string content = 4;
  string contentType = 5;
  int64 sendTime = 6;
  string messageType = 7;
}

message ImMessageReceived {
  int64 messageId = 1;
}









