spring:
  application:
    name: ether-im-message-group
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.1.4:8848
        username: nacos
        password: nacos

server:
  port: 8083
  servlet:
    context-path: /im-message-group

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true